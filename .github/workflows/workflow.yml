name: CI & Pages

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write       # nÃ©cÃ©ssaire pour deploy-pages
  id-token: write    # nÃ©cÃ©ssaire pour deploy-pages (OIDC)

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Set up Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Show Chrome version
        run: chrome --version || google-chrome --version || chromium --version

      - name: Run tests (headless + cucumber reports)
        env:
          CI: "true"
        run: |
          mvn -B -Dheadless=true \
            -Dcucumber.plugin="pretty, summary, json:target/cucumber.json, html:target/cucumber-report.html" \
            test

      # PrÃ©pare le dossier Ã  publier sur Pages
      - name: Prepare site
        run: |
          mkdir -p site
          cp -f target/cucumber-report.html site/
          cp -f target/cucumber.json site/
          # Optionnel : copier aussi les rapports Surefire
          mkdir -p site/surefire-reports
          if [ -d target/surefire-reports ]; then
            cp -r target/surefire-reports/* site/surefire-reports/ || true
          fi
          # CrÃ©er une page d'accueil simple
          cat > site/index.html <<'HTML'
          <!doctype html>
          <html lang="en">
          <head>
            <meta charset="utf-8" />
            <title>CampusFrance BDD - Reports</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <style>
              body { font-family: system-ui, Arial, sans-serif; margin: 40px; line-height: 1.6; }
              h1 { color: #1f2937; }
              a { color: #2563eb; text-decoration: none; }
              a:hover { text-decoration: underline; }
              .card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 16px; margin: 12px 0; box-shadow: 0 1px 2px rgba(0,0,0,.04); }
            </style>
          </head>
          <body>
            <h1>ðŸ“Š CampusFrance BDD - Test Reports</h1>
            <div class="card">
              <h3>Cucumber</h3>
              <ul>
                <li><a href="cucumber-report.html">Cucumber Report (HTML)</a></li>
                <li><a href="cucumber.json">Cucumber JSON</a></li>
              </ul>
            </div>
            <div class="card">
              <h3>Surefire (JUnit)</h3>
              <ul>
                <li><a href="surefire-reports/">Open surefire-reports/</a></li>
              </ul>
            </div>
            <p><em>Published automatically by GitHub Actions.</em></p>
          </body>
          </html>
          HTML

      # Configure Pages et upload de lâ€™artefact "site"
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      # DÃ©ploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
